<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Employee Management Plus</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <app-menu>
      <li class="nav-item" authLinks>
            <a class="nav-link" routerLink="auth/login" *ngIf="!authService.isAuth()"  routerLinkActive="active">Login</a>
            <a class="nav-link" routerLink="auth/login" *ngIf="authService.isAuth()" routerLinkActive="active" (click)="handleLogout()">Logout</a>
 
          </li>

          <li class="nav-item" authLinks>
            <a class="nav-link" routerLink="auth/signup" *ngIf="!authService.isAuth()"  routerLinkActive="active">Signup</a>
          </li>
    
        </app-menu>
        <button class="btn btn-danger" (click)="navigateHelper.navigateTo('products/cart')">Cart ({{cartCount}})</button>
      </div>
    </div>
  </nav>
</header>
